<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jagrit's Calculator</title>
    <link rel="stylesheet" href="style.css" class="rel">
</head>

<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="inputB">
       <div>
            <button class="ac">AC</button>
            <button class="del">DEL</button>
            <button class="percentage">%</button>
            <button class="divide">/</button>
        </div>
        <div>
            <button class="rowOneNum">7</button>
            <button class="rowOneNum">8</button>
            <button class="rowOneNum">9</button>
            <button class="multiply" >*</button>
        </div>
        <div>
            <button class="rowTwoNum">4</button>
            <button class="rowTwoNum">5</button>
            <button class="rowTwoNum">6</button>
            <button class="substract">-</button>
        </div>
        <div>
            <button class="rowThreeNum">1</button>
            <button class="rowThreeNum">2</button>
            <button class="rowThreeNum">3</button>
            <button class="add">+</button>
        </div>
        <div>
            <button class="rowFourNum">00</button>
            <button class="rowFourNum">0</button>
            <button class="rowFourNum">.</button>
            <button class="equal">=</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
